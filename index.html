<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Craft</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }
        #hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .hotbar-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hotbar-slot.selected {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }
        .block-icon {
            width: 40px;
            height: 40px;
            image-rendering: pixelated;
        }
        
        /* Menu Styles */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
        }
        
        .menu-hidden {
            display: none;
        }
        
        .menu-title {
            font-size: 4rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .menu-button {
            background: #567d46;
            color: white;
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-size: 1.5rem;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }
        
        .menu-button:hover {
            background: #6b9c58;
            transform: translateY(-2px);
        }
        
        .menu-button:active {
            transform: translateY(1px);
        }
        
        .menu-credits {
            color: #aaa;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Start Menu -->
    <div id="start-menu" class="menu">
        <h1 class="menu-title">Prime Craft</h1>
        <button id="start-game" class="menu-button">Start Game</button>
        <button id="options-button" class="menu-button">Options</button>
        <div class="menu-credits">
            Created with Three.js
        </div>
    </div>
    
    <!-- Escape Menu -->
    <div id="escape-menu" class="menu menu-hidden">
        <h1 class="menu-title">Paused</h1>
        <button id="resume-game" class="menu-button">Resume Game</button>
        <button id="options-button-pause" class="menu-button">Options</button>
        <button id="exit-to-menu" class="menu-button">Exit to Menu</button>
    </div>
    
    <!-- Game UI -->
    <div id="crosshair">+</div>
    <div id="hotbar">
        <div class="hotbar-slot selected" data-block="dirt">
            <div class="block-icon" style="background-color: #8b4513;"></div>
        </div>
        <div class="hotbar-slot" data-block="stone">
            <div class="block-icon" style="background-color: #808080;"></div>
        </div>
        <div class="hotbar-slot" data-block="grass">
            <div class="block-icon" style="background-color: #567d46;"></div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
